<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Defects</h4>
                        <p class="card-category"> Defect List</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <ag-grid-angular style="width: 100%; height: 280px;" enableSorting="true"
                                enableFiltering="true" pagination=true paginationPageSize=10 unSortIcon="true"
                                class="ag-theme-balham" [rowData]="rowData" (gridReady)="OnGridReady($event)"
                                [columnDefs]="columnDefs" (cellDoubleClicked)="onCellDoubleClicked($event)"
                                (selectionChanged)='onCellDoubleClicked($event)'
                                [frameworkComponents]="frameworkComponents">
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Defect Details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <div class="modal-footer">
                    <button class="btn btn-link mat-raised-button" mat-raised-button=""
                        type="button"><span class="mat-button-wrapper">Nice Button</span>
                        <div class="mat-button-ripple mat-ripple" matripple=""></div>
                        <div class="mat-button-focus-overlay"></div>
                    </button>
                    <button class="btn btn-danger btn-link mat-raised-button" data-dismiss="modal"
                        mat-raised-button="" type="button"><span class="mat-button-wrapper">Close</span>
                        <div class="mat-button-ripple mat-ripple" matripple=""></div>
                        <div class="mat-button-focus-overlay"></div>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
